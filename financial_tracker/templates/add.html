{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Προσθήκη Συναλλαγής</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="date" class="form-label">Ημερομηνία</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Τύπος Συναλλαγής</label>
            <select class="form-select" id="type" name="type" required>
                <option value="Εισόδημα">Εισόδημα</option>
                <option value="Έξοδος">Έξοδος</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Κατηγορία</label>
            <select class="form-select" id="category" name="category" required>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Ποσό (€)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Αποθήκευση</button>
    </form>
</div>
{% endblock %}
