<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Financial Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if request.endpoint != 'home' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">FinanceApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('summary') }}">Σύνοψη</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('monthly') }}">Διαχρονικά</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('clear_transactions_route') }}">Clear Όλες</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
